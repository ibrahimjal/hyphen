<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hyphen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="hyphen.js" defer></script>

    <title>Hyphen-ISJ</title>
</head>
<body>
    <header id="home">
        <div class="logo">H</div>
        <div class="menu-btn" id="menuBtn"><i class='bx bx-category'></i></div>
        <div class="nav-menu" id="navMenu">
            <div class="nav-top">
                <h1>HYPHEN</h1>
                <div class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="nav-links">
                <ul class="list-one">
                    <a href="#home"><li class="num-card"><a href="#"><span>(01)</span> Home</a></li></a>
                    <a href="#autopilot"><li class="num-card"><a href="#"><span>(02)</span>Specs</a></li></a>  
                    <a href=""><li class="num-card"><a href="#"><span>(03)</span> About</a></li></a>  
                </ul>
                <ul class="list-two">
                    <a href=""><li class="num-card"><a href="#"><span>(04)</span> Careers</a></li></a>  
                    <a href=""><li class="num-card"><a href="#"><span>(05)</span> Media Kit</a></li></a>  
                    <a href=""><li class="num-card"><a href="#"><span>(06)</span> Contact</a></li></a> 
                </ul>
            </div>  
            <div class="nav-social-links">
                <a href="https://medium.com/" target="blank"><i class="fab fa-medium-m"></i></a> 
                <a href="" target="blank"><i class="fab fa-twitter"></i></a> 
                <a href="" target="blank"><i class="fab fa-linkedin"></i></a> 
             </div>
        </div>
    </header>

    <!-- autopilot section -->
    <section id="autopilot">
        <div class="left-autopilot"></div>
        <div class="right-autopilot"></div>
    </section>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');
        const closeBtn = document.getElementById('closeBtn');

        menuBtn.addEventListener('click', ()=>{
            navMenu.style.left = '0';
        })
        closeBtn.addEventListener('click', ()=>{
            navMenu.style.left = '-100%';
        })
    </script>
</body>
</html>
